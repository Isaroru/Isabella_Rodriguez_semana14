<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./style-log-in.css">
</head>
<body>
    <div id="form-container-li">
        <form action="submit" id="log-in-form">
            <h1>Bienvenid@ de nuevo</h1>
            <input type="email" placeholder="Email" name="email" id="email-input">
            <input type="password" placeholder="Password" name="password" id="password-input">
           
            <button id="form-button" type="submit">Iniciar sesión</button>
        </form>
    </div>
    <div id="go-to-sign-up">
        <div id="info">
            <h1>¡Hola amig@!</h1>
            <p>¿Quieres empezar tu lista de tareas con nosotros?</p>
            <a id="sign-up" href="/sign-up/">Crear cuenta</a>
        </div>
    </div>
    
    <script type="module" src="./log-in.js"></script>
</body>
</html>
